<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60 seconds challenge</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div id="titlePage">
        <h1>
            <div>
                <p class="heading1">60秒</p>
            </div>
            <div class="challenge">
                <div>
                    <p class="heading2">+-×÷</p>
                    <p class="whiteLine"></p>
                    <p class="whiteLine"></p>
                </div>
                <div>
                    <p class="heading3">挑戰</p>
                </div>

            </div>

        </h1>

        <div class="start">
            <div class="nameSheet"><input type="text" value="" placeholder="挑戰者名稱" class="nameBoard"><i>挑戰更高分！</i></div>


            <input type="button" class="btnStart btn" value="開始"></input>
        </div>
    </div>
    <div id="playPage">
        <h2>
            <div class="subTitle">60秒挑戰</div>
            <div class="scoreText">分數</div>
            <div class="score">0</div>
        </h2>
        <div>
            <i>
                <span class="setTime">01:00</span>
            </i>
        </div>
        <p class="question">
            <span class="num1">3</span>
            <span class="questionSign white">+</span>
            <span class="num2">4</span>
            <span class="white">=</span>
            <input type="text" class="answerSheet" value="">
            <span class="enterIcon"></span>
        </p>

        <table class="numboard">
            <tr>
                <th data-num="1">1</th>
                <th data-num="2">2</th>
                <th data-num="3">3</th>
            </tr>
            <tr>
                <th data-num="4">4</th>
                <th data-num="5">5</th>
                <th data-num="6">6</th>
            </tr>
            <tr>
                <th data-num="7">7</th>
                <th data-num="8">8</th>
                <th data-num="9">9</th>
            </tr>
            <tr>
                <th class="clear"></th>
                <th data-num="0">0</th>
                <th class="pass"></th>
            </tr>
        </table>
        <div class="bar">
            <input type="button" class="btnPass btn" value="跳過"></input>
            <input type="button" class="btnEnter btn" value="確定"></input>
        </div>

    </div>
    <div id="endPage">
        <div class="subTitle">60秒挑戰</div>
        <div>
            <p class="userName"></p><span class="whiteLine2"></span>
            <h3>最終分數</h3><span class="whiteLine2"></span>
        </div>
        <div class="finalScore">0</div>
        <button class="btnRestart btn">再一次</button>
    </div>
    <script src="all.js"></script>
</body>

</html>
